<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="sidemenu.css" rel="stylesheet">

    <title>SIDE MENU</title>
</head>
<body>
    <div id="sidemenu" class="menu-collapsed">
        <div id="header">
            <div id="title"><span>Libreria</span></div>
            <div id="menu-btn">
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
            </div>
        </div>
        <div id="profile">
            <div id="photo"><img></div>
            <div id="name"><span>Jose Alvaro</span></div>
        </div>

        <div id="menu-items">
            <div class="item">
                <a href="#">
                    <div class="icon"><img></div>
                    <div class="title"><span>Cloud Service</span></div>
                </a>
            </div>
            <div class="item separator"></div>
            <div class="item">
                <a href="#">
                    <div class="icon"></div>
                    <div class="title"><span>Service</span></div>
                </a>
            </div>
            <div class="item separator"></div>
        </div>
    </div>
    <div id="main-container">HOLA A TODOS</div>

    <script>
        const btn = document.querySelector("#menu-btn");
        const menu = document.querySelector("#sidemenu");
    
        btn.addEventListener('click', e =>{
            menu.classList.toggle("menu-expanded");
            menu.classList.toggle("menu-collapsed");
    
            document.querySelector('body').classList.toggle('body-expanded');
    
        });
    
    
    </script>
</body>
</html>

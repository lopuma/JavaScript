    <div class="caja"></div>


    <script>
        // Como hay varios elementos con la misma clase, querySelector toma solo el primero de ellos
        var caja = document.querySelector(".caja");
        caja.style.backgroundColor = "orange";

        // Si los quiero coger todos, tengo que usar querySelectorAll
        var cajas = document.querySelectorAll(".caja");
        // OJO: querySelectorAll no devuelve una referencia Ãºnica, sino un ARRAY DE REFERENCIAS. 
        // Podemos acceder a cualquier elemento de ese array, podemos recorrerlo mediante un bucle...
        console.log(cajas);
        cajas[8].style.backgroundColor = "dodgerblue";
        for(var item of cajas) {
            item.style.transform = "rotate(-3deg)"
        }
    </script>
</body>
</html>

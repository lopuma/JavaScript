<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Función "clásica". Tiene su nombre (cuadrado), su parámetro (numero) con valor por defecto (=1) y devuelve un resultado
        let cuadrado = function(numero = 1) {
            return numero * numero;
            // Esto se podría haber hecho también así:
            //return Math.pow(numero, 2);
        }
        let resultado = cuadrado(11);
        console.log("CUADRADO: ", resultado);

        // Algún iluminado tuvo la feliz idea de venir a jodernos con una sintaxis nueva...
        let cubo = numero => numero*numero*numero;
        let resultado2 = cubo(3);
        console.log("cubo: ", resultado2);

        // Esto es una función normal, pero escrita por y para hipsters
        // Se les llama "funciones arrow". 
        // numero   -> el parámetro. Si solo hay uno, lo puedes poner sin paréntesis. Si tiene un valor por defecto, tienes que ponerlo en paréntesis
        // =>       -> Esto te dice que se trata de una función
        // numero*numero*numero -> Esto es lo que DEVUELVE la función. Hemos podido omitir las llaves porque la función contiene una sola "frase". Si tuviera más de una, tendríamos que poner llaves

        // Ejemplo de función arrow echada a perder:
        let potencia = (base=10, exponente=2) => {
            let resultado = Math.pow(base, exponente);
            return resultado;
        }



    </script>
</body>
</html>

<body>
    
    <script>
        let colorines = [];
        let colores = new Set();

        colorines.push("rojo");
        colorines.push("verde");
        colorines.push("naranja");
        colorines.push("gris");
        colorines.push("rojo");
        colorines.push("gris");
        console.log(colorines);
        
        colores.add("rojo");
        colores.add("verde");
        colores.add("naranja");
        colores.add("rojo");
        colores.add("gris");
        colores.add("rojo");
        colores.add("gris");
        console.log(colores);

        // Puedo gerenar un Set a partir de un array. Con eso directamente le elimino los duplicados:
        let yuyu = new Set(colorines);
        console.log(yuyu);
        
        // ¿Y si quiero convertir el Set en un array?
        // Para esto hay varias técnicas, pero la más simple y popular es usar el OPERADOR SPREAD:
        let pipo = [...yuyu];
        console.log(pipo.sort());


        

    </script>


</body>
